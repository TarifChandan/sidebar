<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sidebar</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">
                <span class="name">CodingAddict</span>
                <div class="cross">
                    <div class="line line--cross line--cross-1"></div>
                    <div class="line line--cross line--cross-2"></div>
                </div>
            </div>
            <ul class="main-list">
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link">About</a></li>
                <li><a href="#" class="link">Projects</a></li>
                <li><a href="#" class="link">Contact</a></li>
            </ul>
            <div class="social-icons">
                <svg class="icon">
                    <use xlink:href="sprite.svg#linkedin"></use>
                </svg>
                <svg class="icon">
                    <use xlink:href="sprite.svg#instagram"></use>
                </svg>
                <svg class="icon">
                    <use xlink:href="sprite.svg#facebook"></use>
                </svg>
                <svg class="icon">
                    <use xlink:href="sprite.svg#tumblr"></use>
                </svg>
                <svg class="icon">
                    <use xlink:href="sprite.svg#9gag"></use>
                </svg>
            </div>
        </nav>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>    

</body>
</html>
